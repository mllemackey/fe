<td class="align-middle">{{ contact.id }}</td>
<td class="align-middle">
	<a [routerLink]="['/contacts', contact.id]">
	  {{ contact.firstName }} {{ contact.lastName }}
	</a>
</td>
<td class="align-middle">{{ contact.email }}</td>
<td>
	<button class="btn btn-primary btn-sm" (click)="edit(contact)">Edit</button>
	<button class="btn btn-danger btn-sm" (click)="remove(contact)">Remove</button>
</td>
