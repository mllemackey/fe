<h1>Contacts</h1>

<app-contact-form #contactForm (onSubmit)="submitContact($event)"></app-contact-form>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts" [contactRow]="contact" (onEdit)="contactForm.edit(contact)" (onRemove)="remove(contact)">
    </tr>
</table>

<router-outlet></router-outlet>
